<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista de tareas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href=""/>
</head>
<body>
    <div class="jumbotron">
        <h1>Lista de tareas</h1>
        <p>Tareas</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class= "row">
                    <form id="form" class="col-12 needs-validation" novalidate>
                        <div class="form-group">
                            <label for="nombre">Nombre de la tarea</label>
                            <input
                            type="text"
                            class="form-control"
                            id="nombre"
                            placeholder="Escriba el nombre de la tarea"
                            />
                            <div class="valid-feedback">Bien hecho!</div>
                            <div class="invalid-feedback">Ponga un numbre valido </div>
                        </div>
                            <label for="fecha limite">fecha limite</label>
                            <input
                            type="date"
                            class="form-control"
                            id="limite"
                            />
                            <div class="valid-feedback">Bien hecho!</div>
                            <div class="invalid-feedback">Ponga un limite valido</div>
                        </div>
                        <button type="button" id="btnAdd"
                        class="btn btn-primary">Registrar</button>
                    </form>
                </div>

                <div class="col-md-10">
                    <table id="agenda" class="table border">
                          
                        <thead>
                            <tr>
                                <th>Nombre de la tarea</th>
                                <th>Fecha limite</th>
                                <th>Resto de dias</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>


                <script src="./main.js" type="module"></script>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            </body>
            </html>
